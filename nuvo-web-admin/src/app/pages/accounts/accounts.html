<div class="p-6">
    <h2 class="text-2xl font-bold text-nuvo-dark mb-6">Gestión de Cuentas Bancarias</h2>

    <div *ngIf="isLoading" class="text-center py-10 text-nuvo-gray">
        Cargando datos desde MySQL...
    </div>

    <div *ngIf="!isLoading" class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
        <table class="w-full text-left">
            <thead class="bg-gray-50 border-b border-gray-100">
                <tr>
                    <th class="p-4 font-semibold text-gray-600">ID Usuario</th>
                    <th class="p-4 font-semibold text-gray-600">Número de Cuenta</th>
                    <th class="p-4 font-semibold text-gray-600">Saldo Actual</th>
                    <th class="p-4 font-semibold text-gray-600">Estado</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                <tr *ngFor="let acc of accounts" class="hover:bg-gray-50 transition-colors">
                    <td class="p-4 font-medium text-nuvo-dark">#{{ acc.userId }}</td>
                    <td class="p-4 text-gray-500 font-mono">{{ acc.accountNumber }}</td>
                    <td class="p-4 font-bold text-nuvo-green">
                        {{ acc.balance | currency:'USD':'symbol':'1.2-2' }}
                    </td>
                    <td class="p-4">
                        <span class="px-2 py-1 bg-green-100 text-green-700 rounded-full text-xs font-bold">
                            ACTIVA
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
