<div class="min-h-screen flex items-center justify-center bg-nuvo-light">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border-t-4 border-nuvo-green">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-nuvo-dark">NUVO BANK</h1>
            <p class="text-nuvo-gray mt-2">Panel Administrativo</p>
        </div>

        <form (ngSubmit)="onLogin()">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input 
                    type="email" 
                    [(ngModel)]="email" 
                    name="email"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-nuvo-green focus:ring-1 focus:ring-nuvo-green"
                    placeholder="admin@nuvo.com">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Contrase√±a</label>
                <input 
                    type="password" 
                    [(ngModel)]="password" 
                    name="password"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-nuvo-green focus:ring-1 focus:ring-nuvo-green"
                    placeholder="********">
            </div>

            <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm text-center">
                {{ errorMessage }}
            </div>

            <button 
                type="submit" 
                [disabled]="isLoading"
                class="w-full bg-nuvo-purple hover:bg-purple-700 text-white font-bold py-3 rounded-lg transition duration-300 shadow-lg disabled:opacity-50">
                <span *ngIf="!isLoading">INGRESAR</span>
                <span *ngIf="isLoading">Cargando...</span>
            </button>
        </form>
    </div>
</div>
